<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ… Christmas countdown</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div id="particles-js"></div>
    <audio src="https://cdn.glitch.global/070a6f17-a218-49ba-a495-4b22a1f205d8/magic.mp3?v=1698145461088" id="myAudio" ></audio>
    <div class="heading">
        <h1>Santa is coming to town</h1>
    </div>
    
    <button class="btnHoho" id="myButton"><img src="https://cdn.glitch.global/070a6f17-a218-49ba-a495-4b22a1f205d8/playTop.png?v=1698145648144" alt="playButton"></button>

    <div class="container">
        <div class="christmas">
            <div class="block">
                <h4 class="days"></h4>
                <h3>DAYS</h3>
            </div>
        </div>
        <div class="christmas">
            <div class="block">
                <h4 class="hours"></h4>
                <h3>HOURS</h3>
            </div>
        </div>
        <div class="christmas">
            <div class="block">
                <h4 class="minutes"></h4>
                <h3>MINUTES</h3>
            </div>
        </div>
        <div class="christmas">
            <div class="block">
                <h4 class="seconds"></h4>
                <h3>SECONDS</h3>
            </div>
        </div>
    </div>

    <div class="helicopter">
        <img class="christmasBall" src="https://cdn.glitch.global/070a6f17-a218-49ba-a495-4b22a1f205d8/christmasBall.png?v=1698145275027" alt="ball" width="300px" style="z-index: 1000;">
    </div>

    <div class="player">
        <div class="progressBar">
            <div class="progress"></div>
        </div>
        <div class="playerContainer">
            <div class="btns">
                <button class="prev btn"></button>
                <button class="play btn"></button>
                <button class="next btn"></button>
            </div>
            <div class="song">
                <audio class="audio" src="https://cdn.glitch.global/070a6f17-a218-49ba-a495-4b22a1f205d8/deanMartin.mp3?v=1698149815295" preload="metadata"></audio>
                <p class="songName">Let it snow! Let it snow! Let it snow! - Dean Martin</p>
            </div>
        </div>
    </div>
  
    <div class="link">
      <a class="myInfo" href="https://yanaos-portfolio.glitch.me/" target="_blank">Developed by <span class="myName">YanaOS</span></a>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>    
    <script src="script.js"></script>
</body>
</html>
